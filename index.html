<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links Profile - By Dajan Medina</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="card">
        <article class="column card_header">
            <figure class="card_header_container-image">
                <img src="./assets/images/avatar-jessica.jpeg" alt="">
            </figure>
            <div class="card_header_container-info">
                <h1>Jessica Randall</h1>
                <h3>London, United Kingdom</h3>
            </div>
            <div class="card_header_container-text">
                <h4>"Front-end developer and avid reader."</h4>
            </div>
        </article>
        <div class="column card_actions">
            <button class="btn">GitHub</button>
            <button class="btn">Frontend Mentor</button>
            <button class="btn">LinkedIn</button>
            <button class="btn">Twitter</button>
            <button class="btn">Instagram</button>
        </div>
    </section>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://dmedinadweb.cl">Dajan Medina</a>.
    </footer>
</body>
</html>
